version: '2'

services:

  oppositejs-bootstrap:
    image: ramtricks/oppositejs-boostrap:latest
    container_name: oppositejs-bootstrap
    build: .
    working_dir: /home/developer/oppositejs
    volumes:
      - ${OPPOSITEJS_HOME_DIR}:/home/developer/oppositejs
    ports:
      - 8888:8088
    restart:
      on-failure
    networks:
      oppositejs_net:
        ipv4_address: 172.28.0.4

networks:
  oppositejs_net:
    driver: bridge
    ipam:
      config:
      - subnet: 172.28.0.0/16
        gateway: 172.28.0.1
