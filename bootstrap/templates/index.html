<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/fonts/open-sans.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/fontawesome/css/all.css') }}" media="screen">
    <!-- Latest compiled and minified Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/bootstrap/css/bootstrap.min.css') }}" media="screen" crossorigin="anonymous">
    <!-- main custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}" media="screen">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/shjs/css/themes/sh_acid.min.css') }}" media="screen">
    <script type="text/javascript" src="{{ url_for('static', filename = 'assets/shjs/js/sh_main.js') }}"></script>

<body onload="sh_highlightDocument();">

    <nav id="main_nav"
        replace_template='{
            "template": "components/header/nav.html"
        }'
    ></nav>

    <div id="main"
        replace_template='{
            "template": "welcome.html"
        }'
    > </div>

    <div id="footer"
        replace_template='{
            "template": "components/footer/footer.html"
        }'
   > </div>

    </script>

    <script type="module" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
